<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>
<body class="login-body">
    <div class="body">
        <header>
            <ul class="login-header">
                <li>
                    <a href="./Landing Page-2.html"><img src="./content/one burner logo.png" alt="logo" /></a>
                </li>
                <li>
                    <div class="new-customer">
                        <p>New Customer?</p>
                    </div>
                    <div class="header-element row-2-element">
                        <button class="free-btn">Try For Free &nbsp;<i class="fas fa-chevron-right"></i></button>
                    </div>
                </li>
            </ul>
        </header>

        <div class="welcome">
            <h2>Sign In</h2>
            <p>Welcome Back!</p>

            <div class="login-form">
                <img src="./content/eye-19 1.svg" alt="eye">
                <form action="" class="ui form">
                    <div class="field">
                        <label for="username">Email / Username</label>
                            <input type="text" id="username">
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-btn">
                        <button type="submit">Log In</button>
                    </div>
                </form>
            </div>
            <div class="forgot-password">
                <p>Forgot password?</p>
            </div>
            <div class="alternative-login">
                <p>
                    -or sign in with:                     
                </p>
                <img src="./content/outlook-icon.svg" alt="outlook" class="image">
                <img src="./content/linkedin-icon-2.svg" alt="linkedin" class="image">
                <img src="./content/google-icon 1.svg" alt="google-icon" class="image">
            </div>
        </div>

    </div>
    <div class="copyright">
        <p class="login-copyright">&#169;2020 Oneburner.com | All Rights Reserved.</p>
    </div>
</body>
</html>
